<div class="component" *ngIf="!access">
<form class="form">
  <div class="form-row">
  <img class="img" src="https://zonaprivada.beneficiar.com.co/assets/images/logo.png" alt="">
  </div>
  <div class="form-row">
    <div class="input-data">
      <input
        type="chart"
        required
        class="input"
        placeholder=" "
        [name]="'input cedula'"
        [(ngModel)]="cedula"
        (keyup)="fNumber('')"
      >
      <div class="underline"></div>
          <label>Cedula</label>
      </div>
  </div>  
     
  <div class="form-row">
    <div class="input-data">
    <input
      type="password"
      id="password"
      class="input"
      name="password"
      required
      [(ngModel)]="password"
      placeholder=""
    >
    <div class="underline"></div>
        <label>Password</label>
    </div>
  </div>
      <button class="custom-button" (click)="onSubmit()">Ingresar</button>
</form>
</div>

<div *ngIf="access" routerLink="/Products">
  <div>Welcome {{nombreFuncionario}}</div>
</div>
