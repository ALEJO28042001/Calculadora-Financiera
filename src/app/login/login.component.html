<div class="component" *ngIf="!getAccess()">
  <form class="form" action="">
    <div class="form-row">
    <img class="img" src="https://zonaprivada.beneficiar.com.co/assets/images/logo.png" alt="">
    </div>

    <div class="form-row">
      <div class="input-data">
        <input
          type="chart"
          required
          inputmode="numeric"
          class="input"
          placeholder=" "
          [name]="'input cedula'"
          [(ngModel)]="cedula"
          (keyup)="fNumber('')"
        >
        <div class="underline"></div>
            <label>Cedula</label>
        </div>
    </div>

    <div class="form-row">
      <div class="input-data">
      <input
        type="password"
        id="password"
        class="input"
        name="password"
        required
        [(ngModel)]="password"
        placeholder=""
      >
      <div class="underline"></div>
          <label>Contrase√±a</label>
      </div>
    </div>
        <button  class="custom-button"  (click)="onSubmit()"  *ngIf="!getAccess()">  Ingresar
</button>
  </form>
  </div>



<div *ngIf="getAccess()">Resultado del estudio
  <p>{{getJsonFile()}}</p>
</div>
