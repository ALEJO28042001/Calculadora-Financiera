<!DOCTYPE html>
<html>
<head>
<title>Custom Popup</title>
<style>
  #customPopup {
    position: fixed; /* Or absolute, depending on your needs */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensure it's on top */
    display: none; /* Initially hidden */
  }

  #customPopup .popup-content { /* Style the content area */
    /* Add your desired styling here */
  }

  #customPopup .popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
  }

  /* Example overlay to darken the background */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999; /* Below the popup */
    display: none;
  }
</style>
</head>
<body>

<button id="showPopupButton">Show Popup</button>

<div id="overlay"></div>  <div id="customPopup">
  <span class="popup-close" onclick="hidePopup()">&times;</span>  <div class="popup-content">
    <h2>Popup Title</h2>
    <p>This is the content of the popup.</p>
    <button onclick="alert('Button in popup clicked!')">A Button</button>
  </div>
</div>

<script>
  const showPopupButton = document.getElementById("showPopupButton");
  const customPopup = document.getElementById("customPopup");
  const overlay = document.getElementById("overlay");

  showPopupButton.addEventListener("click", () => {
    showPopup();
  });

  function showPopup() {
    customPopup.style.display = "block";
    overlay.style.display = "block"; // Show the overlay
  }

  function hidePopup() {
    customPopup.style.display = "none";
    overlay.style.display = "none"; // Hide the overlay
  }

  // Optional: Close popup when clicking the overlay
  overlay.addEventListener("click", hidePopup);


</script>

</body>
</html>
